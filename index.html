<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" id="theme" />
  <link rel="icon" href="calc_icon.png"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1 id="appName">Calculator</h1>

      <div class="first-row">
        <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />
        <input type="button" value="C" onclick="clearScreen()" class="clear" />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="change(1)" id="one" />
        <input type="button" value="2" onclick="change(2)" id="two" />
        <input type="button" value="3" onclick="change(3)" id="three"/>
        <input type="button" value="+" onclick="change('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" id="four" onclick="change(4)" />
        <input type="button" value="5" id="five" onclick="change(5)" />
        <input type="button" value="6" id="six" onclick="change(6)" />
        <input type="button" value="-" onclick="change('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" id="seven" onclick="change(7)" />
        <input type="button" value="8" id="eight" onclick="change(8)" />
        <input type="button" value="9" id="nine" onclick="change(9)" />
        <input type="button" value="x" onclick="change('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="change('/')" />
        <input type="button" value="0" id="zero" onclick="change(0)" />
        <input type="button" value="." class="dot" onclick="change('.')" />
        <input type="button" value="=" onclick="result.value = eval(result.value)" />
      </div>
      <div class="bottom-buttons">
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/f28b055962.js" crossorigin="anonymous"></script>
  <script src="script.js" sync defer></script>
</body>
</html>
